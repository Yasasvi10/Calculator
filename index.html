<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style>
		.container {
			margin: 0 auto;
			width: 250px;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		.display {
			height: 50px;
			background-color: #f5f5f5;
			border: 1px solid #ccc;
			border-radius: 5px;
			text-align: right;
			padding: 5px;
			margin-bottom: 10px;
			font-size: 20px;
		}

		table {
			width: 100%;
		}

		button {
			width: 50px;
			height: 50px;
			font-size: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			background-color: #fff;
			cursor: pointer;
			margin: 2px;
		}

		button:hover {
			background-color: #f5f5f5;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="display" class="display"></div>
		<table>
			<tr>
				<td><button id="(">(</button></td>
				<td><button id=")">)</button></td>
                <td><button id="C">C</button></td>
				<td><button id="-">-</button></td>
			</tr>
			<tr>
				<td><button id="7">7</button></td>
				<td><button id="8">8</button></td>
				<td><button id="9">9</button></td>
				<td><button id="+">+</button></td>
			</tr>
			<tr>
				<td><button id="4">4</button></td>
				<td><button id="5">5</button></td>
				<td><button id="6">6</button></td>
				<td><button id="*">*</button></td>
			</tr>
			<tr>
				<td><button id="1">1</button></td>
				<td><button id="2">2</button></td>
				<td><button id="3">3</button></td>
                <td><button id="/">/</button></td>
			</tr>
			<tr>
				<td><button id="0">0</button></td>
				<td><button id=".">.</button></td>
				<td><button id="=">=</button></td>
                <td><button id="^">^</button></td>
			</tr>
		</table>
	</div>
	<script>
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.id === '=') {
                    try {
                        display.textContent = eval(display.textContent.replace('^', '**'));
                    }
                    catch (e) {
                        display.textContent = 'Error';
                    }
                }
                else if (button.id === 'C') {
                    display.textContent = '';
                }
                else {
                    display.textContent += button.textContent;
                }
            });
        });
    </script>
</body>
